<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>附件上传</title>
${inc:/action/ccms/pub}
<script type="text/javascript" src="${def:context}/js/webuploader/js/webuploader-0.1.5.min.js"></script>
<link rel="stylesheet" href="${def:context}/js/webuploader/css/webuploader.css" type="text/css" media="screen" />
<link rel="stylesheet" href="${def:context}/js/webuploader/custom/multiupload.css" type="text/css" media="screen" />
</head>
<body>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">附件上传</h2>
		</div>
		<div class="panel-body col_main_body">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="uploader" class="wu-example">
					<input type="hidden" id="pk_value" name="pk_value" value="${fld:pk_value}" /> 
					<input type="hidden" id="table_code" name="table_code" value="${fld:table_code}" />
					<input type="hidden" id="upload_id" name="upload_id" />
					<div class="queueList">
						<div id="dndArea" class="placeholder">
							<div id="filePicker" class="webuploader-container">
								<div class="webuploader-pick">点击选择文件</div>
								<div id="rt_rt_1b2nhgh4810q41qagr741oie1d7q1" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
									<input name="file" class="webuploader-element-invisible" multiple="multiple" type="file" />
									<label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
								</div>
							</div>
							<p>或将文件拖到这里，单次最多可选300个</p>
						</div>
						<ul class="filelist"></ul>
					</div>
					<div class="statusBar" style="display: none;">
						<div class="progress" style="display: none;">
							<span class="text">0%</span>
							<span class="percentage" style="width: 0%;"></span>
						</div>
						<div class="info">共0个（0B），已上传0个</div>
						<div class="btns">
							<div id="filePicker2" class="webuploader-container">
								<div class="webuploader-pick">继续添加</div>
								<div id="rt_rt_1b2nhgh4h145edspj651l3or036" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;">
									<input name="file" class="webuploader-element-invisible" multiple="multiple" type="file" />
									<label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label>
								</div>
							</div>
							<div class="uploadBtn state-pedding">开始上传</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
	<script type="text/javascript" src="${def:context}/js/webuploader/custom/multiupload_file.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
