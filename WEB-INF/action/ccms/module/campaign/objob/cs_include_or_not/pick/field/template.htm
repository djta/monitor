<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

${inc:/action/ccms/pub}
<title>选择字段</title>

	<script language="javascript">
	
		var currStyle="";
	
		function rowOn(obj) {
			currStyle = obj.className;
			obj.className="hilite";
		}
		
		function rowOff(obj) {
			obj.className=currStyle
		}
		
		function closePickList()
		{
			parent.pickClose();
		}	
		function selectItem(n,c,s,t)
		{	
			parent.selectCode(n, c, s, t);
			ccms.dialog.close();
		}	
	</script>

</head>

<body>
<div class="pop_content">
	<!--START GRID-->
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">选择字段</h2>
		</div>
		<div class="panel-body col_main_body">
	<table class="table table-hover" width="100%">
		<tbody>
		<rows>
		<tr onclick="selectItem('${fld:field_name@js}','${fld:field_code@js}','${fld:domain_namespace}','${fld:field_type}')" >
			<td style="font-size:9pt;" width="30%">
				${fld:field_name}
			</td>	
			<td style="font-size:9pt" width="70%">
				${fld:field_code}
			</td>	
		</tr>
		</rows>
				</tbody>
		
	</table>
	</div>
	</div>
</div>
</body>

</html>
