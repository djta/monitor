<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/newpub}
<title>重置密</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">重置密码</h2>
		</div>
		<div class="panel-body col_main_body dtree">
			<form id="formEditor1" name="formEditor1" class="form-horizontal" role="form" method="post">
				<input type="hidden" name="tuid" value="${fld:user_id}" /> 
				<input type="hidden" name="user_id" value="${fld:user_id}" />
				<input type="hidden" name="userlogin" value="${fld:userlogin@js}" />
				<div class="row clearfix">
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">用户ID</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7" id="uUserlogin">${fld:userlogin@js}</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">姓名</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7" id="uName">${fld:name@js}</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">新密码</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
							<input id="passwd" name="passwd" class="form-control" type="password" size="20" maxlength="15" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">确认新密码</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
							<input id="confirm" name="confirm" class="form-control" type="password" size="20" maxlength="15" />
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
				<button type="button" id="saveBtn" class="btn btn-primary btn-sm">保&nbsp;存</button>
				<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">取&nbsp;消</button>
			</div>
		</div>
	</div>
	
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
	<script language="JavaScript">
		$(document).ready(function() {
			// 重置密码提交
			$("#saveBtn").unbind().on("click",function(){
				$(".error").remove();
				var url = "${def:actionroot}/update";
				ajaxCall(url,{
					method: "post",
					progress: true,
					form: "formEditor1",
					button: "saveBtn",
					dataType: "script",
					success: function() {
						$Dialog().notice("修改成功！",2000,function(){
							ccms.dialog.close();
						});
					}
				});
			});
		});
	</script>
</body>
</html>
