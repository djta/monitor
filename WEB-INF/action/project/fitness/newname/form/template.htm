<!DOCTYPE >
<html >
<head>
${inc:/action/project/fitness/home/pub}
<title>更改姓名</title>
</head>
<body>
		<form name="formEditor" class="form-horizontal" role="form" method="post" id="formEditor">
		<input type="hidden" id="tuid" name="tuid" value="${def:user}" />
		<div class="col_mainInner dialogbg" style="height: 200px;">
			<header class="header-default">
				<span id="formTitle">更改我的姓名</span>
			</header>
          		<div class="modal-body" style="margin-left: 15%">
						<div  style="width: 500px;">
							<label >姓名：</label>
								<input  name="newname" id="newname"  value="${fld:fname}"/>
						</div>
				</div>
				
			<footer class="footer-default">
				<button style="margin-top: 30px" type="button" id="save_btn" >保存</button>
			</footer>
		</div>
		</form>
	
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

	<script language="javascript">
		$(document).ready(function() {
			var obj = $Crud({
				formId : "formEditor",
				button : "save_btn",
				validate : function() {
					var flag = $("#formEditor").validate({
						rules : {
							newname: {
								required : true
							}
						},
						messages : {
							newname: {
								required : "请输姓名"
							}
						}
					});
					return flag;
				},
				check:function(){
					return true;
				}
			}).init();
		});
	</script>
</body>
</html>
