<script type="text/javascript">
	$(document).ready(function () {
		loadQuickMenu();
		
		$("#close_btn").unbind().on("click",function(){
			ccms.dialog.close();
		});
	});
	function loadQuickMenu(){
		var quickobj = $("#quickmenu"), str = '';
		quickobj.empty();
		<menu-rows>
			str = '<figure>';
			str += '<img src="${def:context}${fld:icon_path@js}" title="${fld:menu_name@js}"/>';
			str += '<figcaption><input type="checkbox" name="menu_id" value="${fld:menu_id}" />${fld:menu_name@js}</figcaption>';
			str += '</figure>';
			quickobj.append(str);
		</menu-rows>
		ccms.util.renderCheckbox("menu_id");
		quickobj.append('<div class="form-group text-center"><button id="save_btn" type="button">保存</button></div>');
		$("#save_btn").unbind().on("click",function(){
			var uri="${def:context}${def:actionroot}/insert";
			ajaxCall(uri,{
				method: "post",
				form: "quickForm",
				progress: true,
				dataType: "script",
				success: function() {
				}
			});
		});
		setCheckedQuickMenu();
	}
	function setCheckedQuickMenu(){
		<quickmenu-rows>
		setCheckboxRadioValue("menu_id", "${fld:menu_id}");
		</quickmenu-rows>
	}
