<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<script src="${def:context}/js/echarts-2.2.7/liquidfill/echarts.js" type="text/javascript"></script>
<script src="${def:context}/js/echarts-2.2.7/liquidfill/echarts-liquidfill.min.js" type="text/javascript"></script>
<script src="${def:context}/js/project/fitness/js/report/echarts-liquidfill-util.js" type="text/javascript"></script>

<script src="${def:context}/js/echarts-2.2.7/build/dist/echarts.js" type="text/javascript"></script>
<script src="${def:context}/js/echarts-2.2.7/build/dist/chart/line.js" type="text/javascript"></script>
<script src="${def:context}/js/project/fitness/js/report/base-charts.js" type="text/javascript"></script>

<script type="text/javascript" src="${def:context}/js/project/fitness/js/main.js"></script>
<title>消息</title>
</head>
<body>


<div class="r-index" >

	
	<section class="r-i-1" style="width:100%;height:100%;">
		<div id="mcsaleDiv1" style="width:100%;height:450px;"></div>
	</section>

</div>

</body>

<script type="text/javaScript">

$(document).ready(function() {
	var dom = document.getElementById("mcsaleDiv1");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	option = {
	    title: {
	        text: '人流数据监测',
	        backgroundColor: '#f37b1d'
	    },
	    tooltip : {
	        trigger: 'axis',
	        axisPointer: {
	            type: 'cross',
	            label: {
	                backgroundColor: '#00000'
	            }
	        }
	    },
	    legend: {
	    	backgroundColor: '#237d4f',
	        data:['人数']
	    },
	    toolbox: {
	        show : true,
	        feature : {
	            mark : {show: true},
	            dataView : {show: true, readOnly: false},
	            magicType : {show: true, type: ['line', 'bar']},
	            restore : {show: true},
	            saveAsImage : {show: true}
	        }
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            boundaryGap : false,
	            data : ['00:00:00','02:00:00','04:00:00','06:00:00','08:00:00','12:00:00','14:00:00','16:00:00','18:00:00','22:00:00'],
	            axisLabel: {
	                show: true,
	                textStyle: {
	                    color: '#00000'
	                }
	            }
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value',
	            	axisLabel : {
	                    formatter: '{value}',
	                    textStyle: {
	                        color: '#00000'
	                    }
	                }
	        }
	    ],
	    series : [
	        {
	            name:'人数',
	            type:'line',
	            stack: '总量',
	            areaStyle: {},
	            data:[1200, 1320, 1010, 1340, 900,1200, 1320, 1010, 1340, 100]
	        }
	    ]
	};
	;
	if (option && typeof option === "object") {
	   myChart.setOption(option, true);
	}

	
});
</script>

</html>
