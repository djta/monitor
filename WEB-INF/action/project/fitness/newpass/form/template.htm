<!DOCTYPE >
<html >
<head>
${inc:/action/project/fitness/home/pub}
<title>更改我的密码</title>
</head>
<body>
		<form name="formEditor" class="form-horizontal" role="form" method="post" id="formEditor">
				<input type="hidden" id="tuid" name="tuid" value="${def:user}" />
				<input type="hidden" id="userlogin" name="userlogin" value="${def:user}" />
		<div class="col_mainInner dialogbg" style="height: 300px;">
			<header class="header-default">
				<span id="formTitle">更改我的密码</span>
			</header>
          		<div class="modal-body" style="margin-left: 15%">
						<div  style="width: 500px;">
							<label >旧密码：</label>
							<input   name="oldPasswd" id="oldPasswd"  type="password" size="20" maxlength="15" />
							<div style="margin-left: 15%"><input  name="oldPasswd_mw" id="oldPasswd_mw" type="hidden" /></div>
						</div>
						
						<div  style="width: 500px;">
							<label  >${lbl:s_fld_newpassword}：</label>
							<input  name="passwd" id="passwd"  type="password" size="20" maxlength="15" />
						</div>
						
						
						<div  style="width: 500px;margin-left: -4%">
							<label >${lbl:s_fld_confirm}：</label>
							<input   name="confirm" id="confirm"  type="password" size="20" maxlength="15" />
							<div >${lbl:s_invalid_password}	</div>
						</div>
				</div>
				
			<footer class="footer-default">
				<button style="margin-top: 30px" type="button" id="save_btn" >保存</button>
			</footer>
			</form>
		</div>
	
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

	<script language="javascript">
		$(document).ready(function() {
			var obj = $Crud({
				formId : "formEditor",
				button : "save_btn",
				validate : function() {
					var flag = $("#formEditor").validate({
						rules : {
							oldPasswd: {
								required : true
							},
							passwd : {
								required : true
							},
							confirm : {
								required : true
							}
						},
						messages : {
							oldPasswd: {
								required : "请输入旧密码"
							},
							passwd : {
								required : "请输入新密码"
							},
							confirm : {
								required : "请再次输入新密码"
							}
						}
					});
					return flag;
				},
				check:function(){
					$("#oldPasswd_mw").val($("#oldPasswd").val());
					return true;
				}
			}).init();
		});
	</script>
</body>
</html>
