<!DOCTYPE html>
<html>
<head>
<title>上传图片</title>
${inc:/action/project/fitness/home/pub}
<style>
	.custom{}
	.custom .customTitle{
		background: #fefbe4;
		border: 1px solid #f3ecb9;
		color: #993300;
	}
	.custom .customBody{
		margin-top:20px;
	}
	.systemImage{
		width:180px;
		height:180px;
		margin-left:20px;
	}
	.systemImage img{
		width:120px;
		height:120px;
		border-radius:20px;
		cursor: pointer;
	}
</style>
</head>
<body>
	<!-- <div class="basic-information modal-dialog" style="color: white"> -->
	<div class="modal-dialog dialogbg" style="color: white;height:500px;margin: 0" >
	<!-- 标题 -->
	<div class="panel-heading col_main_body_title"  style="padding:0">
			<header class="header-default">
						上传图片
		</header>
	</div>
	<!-- 上传界面 -->
	<div class="panel-body col_main_body custom" id="workspace1" >
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 customTitle col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
			选中文件后点击上传按钮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 customBody col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
			<form class="form-horizontal" name="form" id="form" action="${def:context}${def:actionroot}/insert" 
				method="post" enctype="multipart/form-data" onSubmit="return upload()"
				target="uploadFrame">
				
				<label>选择本地文件：</label><br></br>
				<input type="file" name="file" size="30" />
				<input type="hidden" name="pk_value" value="${fld:pk_value}" />
				<input type="hidden" name="table_code" value="${fld:table_code}" />
				<input type="hidden" name="upload_file_type" value="${fld:upload_file_type}" />
				<input type="hidden" name="image_id" value="${fld:image_id}" />
				
				<br></br>
			<!-- 	<input class="btn btn-info btn-md" type="submit" value="上传" name="submit" /> -->
			<button type="submit" id="submit"  name="submit">上传图片</button>	
			</form>
		</div>
	</div>
	
<iframe name="uploadFrame" style="width:800px;height:800px;display:none;">
</iframe>

</div>

<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

<script language="javascript">
function upload(){
	if (document.form.file.value == "") {
		$Dialog().notice("请选择文件！",1200);
		document.form.file.focus();
		return false;
	}
}
</script>
</body>
</html>
